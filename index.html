<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>AI Chat Bot</title>
<style>
  /* Modern clean style for the chat app */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #chat-container {
    display: flex;
    flex-direction: column;
    width: 360px;
    max-width: 100vw;
    height: 600px;
    max-height: 100vh;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    overflow: hidden;
  }
  #chat-header {
    background: #4f46e5;
    color: white;
    padding: 16px;
    font-size: 1.25rem;
    font-weight: 600;
    text-align: center;
    user-select: none;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 1rem;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .message.user {
    background: #4f46e5;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .message.bot {
    background: #e5e7eb;
    color: #111827;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  #input-area {
    display: flex;
    padding: 12px 16px;
    border-top: 1px solid #e5e7eb;
  }
  #input-area input[type="text"] {
    flex: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 24px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #input-area input[type="text"]:focus {
    border-color: #4f46e5;
  }
  #input-area button {
    background: #4f46e5;
    border: none;
    border-radius: 24px;
    margin-left: 12px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 0 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #input-area button:disabled {
    background: #a5b4fc;
    cursor: not-allowed;
  }
  #input-area button:hover:not(:disabled) {
    background: #3730a3;
  }
  /* Scrollbar styling for messages */
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-thumb {
    background-color: #a5b4fc;
    border-radius: 4px;
  }
  /* Mobile adjustments */
  @media (max-width: 400px) {
    #chat-container {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
  <div id="chat-container" role="main" aria-label="AI Chat">
    <header id="chat-header">AI Chat Bot</header>
    <section id="messages" aria-live="polite" aria-relevant="additions"></section>
    <form id="input-area" autocomplete="off" aria-label="Send message">
      <input id="user-input" type="text" placeholder="Type your message…" aria-label="Message input" required />
      <button type="submit" id="send-btn" aria-label="Send message">Send</button>
    </form>
  </div>

<script>
  (function() {
    const messagesContainer = document.getElementById('messages');
    const form = document.getElementById('input-area');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, sender) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message', sender);
      messageElem.textContent = text;
      messagesContainer.appendChild(messageElem);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function getBotResponse(message) {
      // Using public API from affiliateplus.xyz for demo purposes
      // API url format: https://api.affiliateplus.xyz/api/chatbot?message=hello&botname=AI&ownername=User&user=1
      // This API has rate limits and sometimes can be offline, fallback to simple canned responses

      const encodedMessage = encodeURIComponent(message);
      const url = `https://api.affiliateplus.xyz/api/chatbot?message=${encodedMessage}&botname=AI&ownername=You&user=1`;
      
      try {
        const response = await fetch(url);
        if(!response.ok) throw new Error("API unreachable");
        const data = await response.json();
        if(data && data.message) {
          return data.message;
        } else {
          return "Sorry, I couldn't process that.";
        }
      } catch (e) {
        // Fallback simple AI response
        const fallbackReplies = [
          "I’m not sure how to respond to that.",
          "Could you please rephrase?",
          "Sorry, I’m having trouble thinking right now.",
          "Let's try something else!"
        ];
        return fallbackReplies[Math.floor(Math.random() * fallbackReplies.length)];
      }
    }

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const userMessage = input.value.trim();
      if (userMessage === '') return;

      appendMessage(userMessage, 'user');
      input.value = '';
      input.disabled = true;
      sendBtn.disabled = true;

      appendMessage("Typing...", 'bot');
      const typingMsg = messagesContainer.lastChild;

      const botReply = await getBotResponse(userMessage);

      // Remove "Typing..." placeholder and add the real bot message
      messagesContainer.removeChild(typingMsg);
      appendMessage(botReply, 'bot');

      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    });

    // Focus on input on load
    input.focus();
  })();
</script>
</body>
</html>
