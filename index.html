<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>GitHub Repository Proxy Viewer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>GitHub Repository Proxy Viewer</header>
<main>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter GitHub Pages or repo URL" 
           value="https://github.com/" aria-label="URL input" />
    <button type="submit">Load</button>
  </form>
  <div id="errorMsg"></div>
  <iframe id="contentFrame" sandbox="allow-scripts allow-same-origin" 
          title="Proxy Content Frame"></iframe>
</main>

<script src="script.js"></script>
</body>
</html>
