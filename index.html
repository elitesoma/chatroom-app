<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Simple Rule-Based Chat Bot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: #0b0022; /* dark purple-black */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #chat-container {
    display: flex;
    flex-direction: column;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(145deg, #4b0082, #1a0059); /* purple gradient */
    overflow: hidden;
  }
  #chat-header {
    background: #6a0dad; /* vibrant purple */
    color: #e0d7f5;
    padding: 20px;
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    user-select: none;
    box-shadow: 0 4px 12px rgba(106, 13, 173, 0.7);
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    color: #ddd;
  }
  .message {
    max-width: 80%;
    padding: 15px 20px;
    border-radius: 25px;
    font-size: 1.1rem;
    line-height: 1.5;
    word-wrap: break-word;
    white-space: pre-wrap;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .message.user {
    background: #c28fff; /* light purple */
    color: black;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
    box-shadow: 0 4px 12px rgba(194, 143, 255, 0.7);
  }
  .message.bot {
    background: #25004e; /* dark purple */
    color: #d9d9f3;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
    box-shadow: 0 4px 12px rgba(37, 0, 78, 0.7);
  }
  #input-area {
    display: flex;
    padding: 20px 30px;
    background: #3a0ca3; /* darker purple */
    border-top: 2px solid #6a0dad;
  }
  #input-area input[type="text"] {
    flex: 1;
    padding: 15px 18px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    outline: none;
    background: #7b2ff7;
    color: #fff;
    box-shadow: inset 0 0 8px #7b2ff7aa;
    transition: background-color 0.3s ease;
  }
  #input-area input[type="text"]::placeholder {
    color: #d3c7f9;
  }
  #input-area input[type="text"]:focus {
    background: #9f7cff;
  }
  #input-area button {
    background: #9f7cff;
    border: none;
    border-radius: 30px;
    margin-left: 15px;
    color: black;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 0 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px #bdb4ffcc;
    transition: background-color 0.3s ease;
  }
  #input-area button:disabled {
    background: #4b299f88;
    cursor: not-allowed;
    box-shadow: none;
  }
  #input-area button:hover:not(:disabled) {
    background: #c3a7ff;
  }
  /* Scrollbar styling for messages */
  #messages::-webkit-scrollbar {
    width: 10px;
  }
  #messages::-webkit-scrollbar-thumb {
    background-color: #b582ffcc;
    border-radius: 6px;
  }
  #messages::-webkit-scrollbar-track {
    background: transparent;
  }
  /* Mobile adjustments */
  @media (max-width: 600px) {
    #chat-header {
      font-size: 1.5rem;
      padding: 14px;
    }
    #input-area {
      padding: 15px 20px;
    }
    #input-area input[type="text"] {
      font-size: 1rem;
      padding: 12px 15px;
    }
    #input-area button {
      font-size: 1rem;
      padding: 0 20px;
      margin-left: 10px;
    }
  }
</style>
</head>
<body>
  <div id="chat-container" role="main" aria-label="Simple Rule-Based Chat Bot">
    <header id="chat-header">Simple Chat Bot</header>
    <section id="messages" aria-live="polite" aria-relevant="additions"></section>
    <form id="input-area" autocomplete="off" aria-label="Send message">
      <input id="user-input" type="text" placeholder="Type your messageâ€¦" aria-label="Message input" required autocomplete="off" />
      <button type="submit" id="send-btn" aria-label="Send message">Send</button>
    </form>
  </div>

<script>
  (function() {
    const messagesContainer = document.getElementById('messages');
    const form = document.getElementById('input-area');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Enhanced rule-based responses with more keywords and exact matching support
    function getBotReply(message) {
      const msg = message.toLowerCase().trim();

      // Define responses with keywords or phrases
      const responses = [
        { keywords: ['hi', 'hello', 'hey', 'yo'], reply: "Hello! How can I help you today?" },
        { keywords: ['how are you', "how's it going", 'how do you do', 'how are you doing'], reply: "I'm just a bot, but I'm doing great! Thanks for asking." },
        { keywords: ['what is your name', 'who are you', 'identify yourself'], reply: "I'm a simple, rule-based chatbot built just for you." },
        { keywords: ['bye', 'goodbye', 'see you', 'later'], reply: "Goodbye! Have a fantastic day!" },
        { keywords: ['help', 'support', 'assist'], reply: "I'm here to assist. What do you need help with?" },
        { keywords: ['thank you', 'thanks', 'thx'], reply: "You're welcome! Glad to help." },
        { keywords: ['sorry', 'apologies'], reply: "No worries at all! How can I assist you further?" },
        { keywords: ['what can you do', 'abilities', 'features'], reply: "I can chat with you using simple rule-based responses. For advanced AI, integration with APIs is needed." },
        { keywords: ['weather'], reply: "I can't check the weather yet, but I hope it's nice where you are!" }
      ];

      // Try to find first matching response
      for (const entry of responses) {
        for (const keyword of entry.keywords) {
          // Use includes for partial matches, but also exact phrases for better matching
          if (msg === keyword || msg.includes(keyword)) {
            return entry.reply;
          }
        }
      }

      // If no match found, try some simple fallback patterns
      if (msg.endsWith('?')) {
        return "That's an interesting question. Can you tell me more?";
      }
      if (msg.length < 3) {
        // Very short or unclear inputs
        return "Could you please say more so I can assist?";
      }
      // Default fallback
      return "Sorry, I don't understand that. Can you try rephrasing?";
    }

    function appendMessage(text, sender) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message', sender);
      messageElem.textContent = text;
      messagesContainer.appendChild(messageElem);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const userMessage = input.value.trim();
      if (userMessage === '') return;

      appendMessage(userMessage, 'user');
      input.value = '';
      sendBtn.disabled = true;
      input.disabled = true;

      setTimeout(() => {
        const botReply = getBotReply(userMessage);
        appendMessage(botReply, 'bot');
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }, 500); // Simulated thinking delay
    });

    // Initial greeting
    appendMessage("Hi! I'm your friendly chat bot. How can I assist you?", 'bot');
    input.focus();
  })();
</script>
</body>
</html>
