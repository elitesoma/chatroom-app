<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Simple Chat Bot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #chat-container {
    display: flex;
    flex-direction: column;
    width: 360px;
    max-width: 100vw;
    height: 600px;
    max-height: 100vh;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    overflow: hidden;
  }
  #chat-header {
    background: #4f46e5;
    color: white;
    padding: 16px;
    font-size: 1.25rem;
    font-weight: 600;
    text-align: center;
    user-select: none;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 1rem;
    line-height: 1.4;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .message.user {
    background: #4f46e5;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .message.bot {
    background: #e5e7eb;
    color: #111827;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  #input-area {
    display: flex;
    padding: 12px 16px;
    border-top: 1px solid #e5e7eb;
  }
  #input-area input[type="text"] {
    flex: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 24px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #input-area input[type="text"]:focus {
    border-color: #4f46e5;
  }
  #input-area button {
    background: #4f46e5;
    border: none;
    border-radius: 24px;
    margin-left: 12px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 0 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
