<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Simple Rule-Based Chat Bot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #chat-container {
    display: flex;
    flex-direction: column;
    width: 360px;
    max-width: 100vw;
    height: 600px;
    max-height: 100vh;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    overflow: hidden;
  }
  #chat-header {
    background: #4f46e5;
    color: white;
    padding: 16px;
    font-size: 1.25rem;
    font-weight: 600;
    text-align: center;
    user-select: none;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 1rem;
    line-height: 1.4;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .message.user {
    background: #4f46e5;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .message.bot {
    background: #e5e7eb;
    color: #111827;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  #input-area {
    display: flex;
    padding: 12px 16px;
    border-top: 1px solid #e5e7eb;
  }
  #input-area input[type="text"] {
    flex: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 24px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #input-area input[type="text"]:focus {
    border-color: #4f46e5;
  }
  #input-area button {
    background: #4f46e5;
    border: none;
    border-radius: 24px;
    margin-left: 12px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 0 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #input-area button:disabled {
    background: #a5b4fc;
    cursor: not-allowed;
  }
  #input-area button:hover:not(:disabled) {
    background: #3730a3;
  }
  /* Scrollbar styling for messages */
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-thumb {
    background-color: #a5b4fc;
    border-radius: 4px;
  }
  /* Mobile adjustments */
  @media (max-width: 400px) {
    #chat-container {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
  <div id="chat-container" role="main" aria-label="Simple Rule-Based Chat Bot">
    <header id="chat-header">Simple Chat Bot</header>
    <section id="messages" aria-live="polite" aria-relevant="additions"></section>
    <form id="input-area" autocomplete="off" aria-label="Send message">
      <input id="user-input" type="text" placeholder="Type your messageâ€¦" aria-label="Message input" required />
      <button type="submit" id="send-btn" aria-label="Send message">Send</button>
    </form>
  </div>

<script>
  (function() {
    const messagesContainer = document.getElementById('messages');
    const form = document.getElementById('input-area');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Simple rule-based responses
    function getBotReply(message) {
      // Normalize and lower case the message for matching
      const msg = message.toLowerCase().trim();

      // Define simple keyword-response pairs
      const responses = [
        { keywords: ['hi', 'hello', 'hey'], reply: "Hello! How can I help you today?" },
        { keywords: ['how are you', 'how are you doing'], reply: "I'm just a bot, but I'm doing great! Thanks for asking." },
        { keywords: ['what is your name', 'who are you'], reply: "I'm a simple rule-based chatbot." },
        { keywords: ['bye', 'goodbye', 'see you'], reply: "Goodbye! Have a nice day!" },
        { keywords: ['help', 'support'], reply: "How can I assist you today?" },
      ];

      for (const entry of responses) {
        for (const keyword of entry.keywords) {
          if (msg.includes(keyword)) {
            return entry.reply;
          }
        }
      }
      return "Sorry, I don't understand that. Can you try rephrasing?";
    }

    function appendMessage(text, sender) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message', sender);
      messageElem.textContent = text;
      messagesContainer.appendChild(messageElem);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const userMessage = input.value.trim();
      if (userMessage === '') return;

      appendMessage(userMessage, 'user');
      input.value = '';
      sendBtn.disabled = true;
      input.disabled = true;

      setTimeout(() => {
        const botReply = getBotReply(userMessage);
        appendMessage(botReply, 'bot');
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }, 500); // Simulate typing delay
    });

    // Initial greeting
    appendMessage("Hi! I'm your friendly chat bot. How can I assist you?", 'bot');
    input.focus();

  })();
</script>
</body>
</html>
